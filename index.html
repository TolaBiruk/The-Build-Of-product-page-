<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
        <nav id="nav-bar">
            <a href="#section1" class="nav-link">Section 1</a>
            <a href="#section2" class="nav-link">Section 2</a>
            <a href="#footer" class="nav-link">Footer</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="section1">
            <h2>The market Overview</h2>
            <p>Learn more about our amazing product and how it can help you.</p>
            <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <section id="section2">
            <h2>Sign Up for Updates</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <input id="email" type="email" name="email" placeholder="Enter your email" required>
                <input id="submit" type="submit" value="Submit">
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer">
        <p>&copy; 2024 Product Landing Page. All rights reserved.</p>
    </footer>

</body>
</html>
